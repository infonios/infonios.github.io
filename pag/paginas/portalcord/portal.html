<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="portalstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL CORDS</title>
</head>
<body>
    <div class="area">
        <div class="tituleo">
            <h1>PORTAL CALCULATOR</h1>
        </div>
        <div class="inputs">
            <div class="valordeida">
                <div class="cordenet">
                    <label for="CORDS">Cordenadas del portal en el OVERWORLD</label>
                    <input id="inputcordida" placeholder="Ingrese la cordenada x o z" class="izquierda">
                </div>
                <div class="corderover">
                    <label for="CORDS">Cordenadas del portal en el NETHER</label>
                    <input id="inputcordida2"      placeholder="Ingrese la cordenada x o z" class="izquierda">
                </div>
            </div>
        </div>
        <div class="valordevolver">
            <div class="cordedevunet">
                <label for="CORDS">Cordenadas donde aparecera el portal en el NETHER</label>
                <input  id="resultadonet"    placeholder="Ejm:20" class="derecha">
            </div>
            <div class="cordedevuover">
                <label for="CORDS">Cordenadas del portal en el OVERWORLD</label>
                <input id="resultadoworld"     placeholder="Ejm:10" class="derecha">
            </div>
        </div>
    </div>


    <div class="logo">
        <div class="letra"></div>
        <div class="letra1"></div>
        <div class="letra2"></div>
    </div>
    <script src="controlador.js"></script>

    <div class="inicio">
        <button>
            <a href="/index.html">IR a la Pagina Principal</a>
        </button>
        
    </div>

</body>
</html>
